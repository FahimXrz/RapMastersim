<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RapMaster Simulator - Build your rap career from scratch! Create your character, upgrade skills, and dominate the music industry." />
    <meta name="keywords" content="rap game, music simulator, career game, hip hop, mobile game" />
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="RapMaster Simulator" />
    <meta property="og:description" content="Build your rap career from scratch! Create your character, upgrade skills, and dominate the music industry." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RapMaster Simulator" />
    <meta name="twitter:description" content="Build your rap career from scratch!" />
    
    <title>RapMaster Simulator - FHX Studios</title>
    
    <!-- Preload custom font if using Saiba-45 -->
    <style>
      @font-face {
        font-family: 'Saiba-45';
        font-display: swap;
        /* Add font file references here when available */
      }
      
      body {
        font-family: 'Saiba-45', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #581c87, #1e3a8a, #312e81);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top: 3px solid #ec4899;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen while React loads -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
